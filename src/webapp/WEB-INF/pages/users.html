<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<header>
    <h2>Users</h2>
</header>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Hobby</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.isEmpty()}">
        <td colspan="3"> No Users Available </td>
    </tr>
    <tr th:each="users : ${users}">
        <td th:utext="${users.name}">Name</td>
        <td th:utext="${users.surname}">Surname</td>
        <td th:utext="${users.hobby}">Hobby</td>
    </tr>
</table>

<br>

<input type="button" th:value="add"
       onclick="window.location.href ='addUser'"/>


</body>
</html>
